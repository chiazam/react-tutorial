<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>React! tutorial</title>

    <script src="./js/react@16.14.0.production.min.js"></script>
    <script src="./js/react-dom@16.14.0.production.min.js"></script>
    <script src="./js/babel@6.26.0.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">

        class App extends React.Component{

            render() {

                return <h1>Hello world!</h1>

            }

        };

        ReactDOM.render(<App/>, document.getElementById('root'))
     
    </script>
  </body>
</html>
